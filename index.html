<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Fazenda</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2ffe6;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: space-between;
    }
    h1 {
      font-size: 1.6em;
      margin-top: 10px;
    }
    p {
      font-size: 1.2em;
      margin: 5px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 20vw);
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .plot {
      position: relative;
      width: 20vw;
      height: 20vw;
      border: 2px solid #888;
      background: #e0e0e0;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      box-sizing: border-box;
    }
    .locked {
      font-size: 1.2em;
      color: #888;
      text-align: center;
      line-height: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: #ccc;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to left, #76c043, #4c9a2a);
      transition: width 1s linear;
    }
    .progress-text {
      position: absolute;
      bottom: 8px;
      font-size: 0.7em;
      width: 100%;
      text-align: center;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 1.1em;
      width: 90%;
      max-width: 300px;
      margin-bottom: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #userName {
      position: fixed;
      top: 5px;
      right: 10px;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>üåæ Mini Fazenda</h1>
  <p>Sementes: <span id="seeds">10</span> | Dinheiro: $<span id="money">0</span></p>
  <div class="grid" id="farm"></div>
  <button onclick="buySeed()">Comprar Semente ($1)</button>
  <button onclick="resetGame()">üîÅ Resetar Progresso</button>

  <div id="userName">Usu√°rio: carregando...</div>

  <script>
    const plotCount = 12;
    const initialUnlocked = 4;
    const growTime = 10000;
    let seeds = 10;
    let money = 0;
    let plotStates = Array(plotCount).fill("locked");
    let growTimestamps = Array(plotCount).fill(null);

    const seedsEl = document.getElementById("seeds");
    const moneyEl = document.getElementById("money");
    const farmEl = document.getElementById("farm");
    const userNameEl = document.getElementById("userName");

    function updateUI() {
      seedsEl.textContent = seeds;
      moneyEl.textContent = money;
    }

    function saveGame() {
      const saveData = { seeds, money, plotStates, growTimestamps };
      localStorage.setItem("farmGameSave", JSON.stringify(saveData));
    }

    function loadGame() {
      const save = localStorage.getItem("farmGameSave");
      if (save) {
        const data = JSON.parse(save);
        seeds = data.seeds ?? 10;
        money = data.money ?? 0;
        plotStates = data.plotStates ?? Array(plotCount).fill("locked");
        growTimestamps = data.growTimestamps ?? Array(plotCount).fill(null);
      } else {
        for (let i = 0; i < initialUnlocked; i++) {
          plotStates[i] = "empty";
        }
      }
    }

    function createFarm() {
      farmEl.innerHTML = "";

      for (let i = 0; i < plotCount; i++) {
        const div = document.createElement("div");
        div.className = "plot";
        div.dataset.index = i;
        const state = plotStates[i];
        div.dataset.state = state;

        if (state === "locked") {
          div.classList.add("locked");
          div.innerHTML = `<div><div style="font-size: 1.5em;">üîí</div><div style="font-size: 0.8em;">$100</div></div>`;
        } else if (state === "growing") {
          div.innerHTML = `<div style="font-size: 1.5em; line-height: 1; margin-top: -5px;">üå±</div>`;

          const start = growTimestamps[i];
          const elapsed = Date.now() - start;
          const remaining = Math.max(0, growTime - elapsed);
          const percent = 100 - Math.min(100, (elapsed / growTime) * 100);

          const bar = document.createElement("div");
          bar.className = "progress";
          bar.innerHTML = `<div class="progress-bar" style="width:${percent}%"></div>`;
          div.appendChild(bar);

          const timeText = document.createElement("div");
          timeText.className = "progress-text";
          timeText.textContent = `${Math.ceil(remaining / 1000)}s`;
          div.appendChild(timeText);

          if (remaining <= 0) {
            plotStates[i] = "ready";
            growTimestamps[i] = null;
            setTimeout(() => {
              createFarm();
              saveGame();
            }, 100);
          }
        } else {
          div.textContent = getPlotSymbol(state);
        }

        farmEl.appendChild(div);

        div.addEventListener("click", () => {
          const state = plotStates[i];

          if (state === "locked") {
            if (money >= 100) {
              if (confirm("Desbloquear este terreno por $100?")) {
                money -= 100;
                plotStates[i] = "empty";
                updateUI();
                createFarm();
                saveGame();
              }
            } else {
              alert("Dinheiro insuficiente!");
            }
          } else if (state === "empty") {
            if (seeds > 0) {
              seeds--;
              plotStates[i] = "growing";
              growTimestamps[i] = Date.now();
              updateUI();
              createFarm();
              saveGame();
            } else {
              alert("Sem sementes!");
            }
          } else if (state === "ready") {
            money += 10;
            plotStates[i] = "empty";
            updateUI();
            createFarm();
            saveGame();
          }
        });
      }
    }

    function getPlotSymbol(state) {
      if (state === "growing") return "";
      if (state === "ready") return "‚ú®";
      return "+";
    }

    function buySeed() {
      if (money >= 1) {
        money -= 1;
        seeds += 1;
        updateUI();
        saveGame();
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function resetGame() {
      if (confirm("Tem certeza que deseja resetar o jogo?")) {
        localStorage.removeItem("farmGameSave");
        location.reload();
      }
    }

    function setTelegramUser() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        const user = Telegram.WebApp.initDataUnsafe?.user;
        if (user && user.first_name) {
          userNameEl.textContent = `Usu√°rio: ${user.first_name}`;
        } else {
          userNameEl.textContent = "Usu√°rio: n√£o identificado";
        }
      } else {
        userNameEl.textContent = "Usu√°rio: (fora do Telegram)";
      }
    }

    setInterval(() => {
      createFarm();
    }, 1000);

    loadGame();
    createFarm();
    updateUI();
    setTelegramUser();
  </script>
</body>
</html>
