<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Fazenda</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f2ffe6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #userName {
      background: #333;
      color: white;
      font-size: 0.9em;
      padding: 4px 10px;
      text-align: center;
    }

    h1 {
      font-size: 1.4em;
      margin: 4px 0;
      text-align: center;
    }

    .status {
      font-size: 1em;
      text-align: center;
      margin-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 8px;
      flex: 1;
      overflow-y: auto;
    }

    .plot {
      background: #e0e0e0;
      border: 2px solid #888;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      position: relative;
      height: 20vw;
      max-height: 100px;
    }

    .locked {
      font-size: 1em;
      flex-direction: column;
    }

    .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: #ccc;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to left, #76c043, #4c9a2a);
      transition: width 1s linear;
    }

    .progress-text {
      position: absolute;
      bottom: 8px;
      font-size: 0.65em;
      width: 100%;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px;
    }

    button {
      width: 90%;
      max-width: 280px;
      margin: 4px 0;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    button:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>

  <div id="userName">Usu√°rio: (carregando...)</div>
  <h1>üåæ Mini Fazenda</h1>
  <div class="status">
    üå± Sementes: <span id="seeds">10</span> | üí∞ Dinheiro: $<span id="money">0</span>
  </div>

  <div class="grid" id="farm"></div>

  <div class="buttons">
    <button onclick="buySeed()">Comprar Semente ($1)</button>
    <button onclick="resetGame()">üîÅ Resetar Progresso</button>
  </div>

  <script>
    const plotCount = 12;
    const growTime = 10000;
    const initialUnlocked = 4;
    let seeds = 10;
    let money = 0;
    let plotStates = Array(plotCount).fill("locked");
    let growTimestamps = Array(plotCount).fill(null);

    const farmEl = document.getElementById("farm");
    const seedsEl = document.getElementById("seeds");
    const moneyEl = document.getElementById("money");
    const userNameEl = document.getElementById("userName");

    function updateUI() {
      seedsEl.textContent = seeds;
      moneyEl.textContent = money;
    }

    function saveGame() {
      localStorage.setItem("farmGameSave", JSON.stringify({ seeds, money, plotStates, growTimestamps }));
    }

    function loadGame() {
      const save = JSON.parse(localStorage.getItem("farmGameSave"));
      if (save) {
        seeds = save.seeds ?? 10;
        money = save.money ?? 0;
        plotStates = save.plotStates ?? Array(plotCount).fill("locked");
        growTimestamps = save.growTimestamps ?? Array(plotCount).fill(null);
      } else {
        for (let i = 0; i < initialUnlocked; i++) plotStates[i] = "empty";
      }
    }

    function createFarm() {
      farmEl.innerHTML = "";
      for (let i = 0; i < plotCount; i++) {
        const div = document.createElement("div");
        div.className = "plot";
        div.dataset.index = i;
        const state = plotStates[i];

        if (state === "locked") {
          div.classList.add("locked");
          div.innerHTML = "üîí<br><small>$100</small>";
        } else {
          div.textContent = getPlotSymbol(state);
          if (state === "growing") {
            const elapsed = Date.now() - growTimestamps[i];
            const remaining = Math.max(0, growTime - elapsed);
            const percent = 100 - Math.min(100, (elapsed / growTime) * 100);
            const bar = document.createElement("div");
            bar.className = "progress";
            bar.innerHTML = `<div class="progress-bar" style="width:${percent}%"></div>`;
            const txt = document.createElement("div");
            txt.className = "progress-text";
            txt.textContent = `${Math.ceil(remaining / 1000)}s`;
            div.appendChild(bar);
            div.appendChild(txt);
            if (remaining <= 0) {
              plotStates[i] = "ready";
              growTimestamps[i] = null;
              setTimeout(() => {
                createFarm();
                saveGame();
              }, 100);
            }
          }
        }
        div.addEventListener("click", () => handlePlotClick(i));
        farmEl.appendChild(div);
      }
    }

    function getPlotSymbol(state) {
      return state === "growing" ? "üå±" : state === "ready" ? "‚ú®" : "+";
    }

    function handlePlotClick(i) {
      const state = plotStates[i];
      if (state === "locked") {
        if (money >= 100 && confirm("Desbloquear por $100?")) {
          money -= 100;
          plotStates[i] = "empty";
        } else {
          alert("Dinheiro insuficiente!");
        }
      } else if (state === "empty") {
        if (seeds > 0) {
          seeds--;
          plotStates[i] = "growing";
          growTimestamps[i] = Date.now();
        } else {
          alert("Sem sementes!");
        }
      } else if (state === "ready") {
        money += 10;
        plotStates[i] = "empty";
      }
      updateUI();
      createFarm();
      saveGame();
    }

    function buySeed() {
      if (money >= 1) {
        money--; seeds++;
        updateUI();
        saveGame();
      } else alert("Dinheiro insuficiente!");
    }

    function resetGame() {
      if (confirm("Resetar jogo?")) {
        localStorage.removeItem("farmGameSave");
        location.reload();
      }
    }

    function setTelegramUser() {
      try {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        const unsafe = Telegram.WebApp.initDataUnsafe;
        console.log("Telegram initDataUnsafe:", unsafe);

        if (unsafe && unsafe.user) {
          const user = unsafe.user;
          userNameEl.textContent = "Usu√°rio: " + (user.username ? "@" + user.username : user.first_name);
        } else {
          userNameEl.textContent = "Usu√°rio: n√£o identificado";
        }
      } catch (e) {
        console.error("Telegram error:", e);
        userNameEl.textContent = "Usu√°rio: (erro ao carregar)";
      }
    }

    loadGame();
    createFarm();
    updateUI();
    setTelegramUser();
    setInterval(createFarm, 1000);
  </script>
</body>
</html>
