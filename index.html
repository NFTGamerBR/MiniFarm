<!DOCTYPE html>
<html>
<head>
  <title>Mini Fazenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2ffe6;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 1.5em;
    }
    p {
      font-size: 1em;
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 48%);
      gap: 2%;
      max-width: 100vw;
      margin: 0 auto;
    }
    .plot {
      aspect-ratio: 1 / 1;
      border: 2px solid #888;
      background: #e0e0e0;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .locked {
      background: repeating-linear-gradient(
        45deg,
        #ccc,
        #ccc 10px,
        #eee 10px,
        #eee 20px
      );
      color: #666;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>üåæ Mini Fazenda</h1>
  <p>Sementes: <span id="seeds">10</span> | Dinheiro: $<span id="money">0</span></p>
  <div class="grid" id="farm"></div>
  <button onclick="buySeed()">Comprar Semente ($1)</button>
  <button onclick="resetGame()">üîÅ Resetar Progresso</button>

  <script>
    const plotCount = 10;
    const initialUnlocked = 4;
    let seeds = 10;
    let money = 0;
    let plotStates = Array(plotCount).fill("locked");

    const seedsEl = document.getElementById("seeds");
    const moneyEl = document.getElementById("money");
    const farmEl = document.getElementById("farm");

    function updateUI() {
      seedsEl.textContent = seeds;
      moneyEl.textContent = money;
    }

    function saveGame() {
      const saveData = { seeds, money, plotStates };
      localStorage.setItem("farmGameSave", JSON.stringify(saveData));
    }

    function loadGame() {
      const save = localStorage.getItem("farmGameSave");
      if (save) {
        const data = JSON.parse(save);
        seeds = data.seeds ?? 10;
        money = data.money ?? 0;
        plotStates = data.plotStates ?? Array(plotCount).fill("locked");
      } else {
        for (let i = 0; i < initialUnlocked; i++) {
          plotStates[i] = "empty";
        }
      }
    }

    function buySeed() {
      if (money >= 1) {
        money -= 1;
        seeds += 1;
        updateUI();
        saveGame();
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function createFarm() {
      farmEl.innerHTML = "";
      for (let i = 0; i < plotCount; i++) {
        const div = document.createElement("div");
        div.className = "plot";
        div.dataset.index = i;

        const state = plotStates[i];
        div.dataset.state = state;

        if (state === "locked") {
          div.classList.add("locked");
          div.textContent = "üîí";
        } else {
          div.textContent = getPlotSymbol(state);
        }

        farmEl.appendChild(div);

        // Listeners
        div.addEventListener("click", () => {
          const state = plotStates[i];

          if (state === "locked") {
            if (money >= 100) {
              if (confirm("Desbloquear este terreno por $100?")) {
                money -= 100;
                plotStates[i] = "empty";
                updateUI();
                createFarm();
                saveGame();
              }
            } else {
              alert("Dinheiro insuficiente para desbloquear!");
            }

          } else if (state === "empty") {
            if (seeds > 0) {
              seeds--;
              plotStates[i] = "growing";
              updateUI();
              createFarm();
              saveGame();

              setTimeout(() => {
                plotStates[i] = "ready";
                createFarm();
                saveGame();
              }, 10000);
            } else {
              alert("Sem sementes!");
            }

          } else if (state === "ready") {
            money += 10;
            plotStates[i] = "empty";
            updateUI();
            createFarm();
            saveGame();
          }
        });
      }
    }

    function getPlotSymbol(state) {
      if (state === "growing") return "üå±";
      if (state === "ready") return "‚ú®";
      return "+";
    }

    function resetGame() {
      if (confirm("Tem certeza que deseja resetar o jogo?")) {
        localStorage.removeItem("farmGameSave");
        location.reload();
      }
    }

    loadGame();
    createFarm();
    updateUI();
  </script>

</body>
</html>
