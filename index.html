<!DOCTYPE html>
<html>
<head>
  <title>Mini Fazenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2ffe6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 40vw);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .plot {
      width: 40vw;
      height: 40vw;
      border: 2px solid #888;
      background: #e0e0e0;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1.1em;
      width: 90%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>üåæ Mini Fazenda</h1>
  <p>Sementes: <span id="seeds">10</span> | Dinheiro: $<span id="money">0</span></p>
  <div class="grid" id="farm"></div>
  <button onclick="buySeed()">Comprar Semente ($1)</button>
  <button onclick="resetGame()">üîÅ Resetar Progresso</button>

  <script>
    const plots = [];
    const plotCount = 10;
    let seeds = 10;
    let money = 0;
    const plotStates = Array(plotCount).fill("empty");

    const seedsEl = document.getElementById("seeds");
    const moneyEl = document.getElementById("money");
    const farmEl = document.getElementById("farm");

    function updateUI() {
      seedsEl.textContent = seeds;
      moneyEl.textContent = money;
    }

    function saveGame() {
      const saveData = {
        seeds,
        money,
        plotStates
      };
      localStorage.setItem("farmGameSave", JSON.stringify(saveData));
    }

    function loadGame() {
      const save = localStorage.getItem("farmGameSave");
      if (save) {
        const data = JSON.parse(save);
        seeds = data.seeds ?? 10;
        money = data.money ?? 0;
        for (let i = 0; i < plotCount; i++) {
          plotStates[i] = data.plotStates?.[i] || "empty";
        }
      }
    }

    function buySeed() {
      if (money >= 1) {
        money -= 1;
        seeds += 1;
        updateUI();
        saveGame();
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function createFarm() {
      for (let i = 0; i < plotCount; i++) {
        const div = document.createElement("div");
        div.className = "plot";
        div.textContent = getPlotSymbol(plotStates[i]);
        div.dataset.state = plotStates[i];
        farmEl.appendChild(div);
        plots.push(div);

        if (plotStates[i] === "growing") {
          setTimeout(() => {
            plotStates[i] = "ready";
            div.dataset.state = "ready";
            div.textContent = "‚ú®";
            saveGame();
          }, 10000);
        }

        div.addEventListener("click", () => {
          const state = div.dataset.state;

          if (state === "empty") {
            if (seeds > 0) {
              seeds--;
              plotStates[i] = "growing";
              div.dataset.state = "growing";
              div.textContent = "üå±";
              updateUI();
              saveGame();
              setTimeout(() => {
                plotStates[i] = "ready";
                div.dataset.state = "ready";
                div.textContent = "‚ú®";
                saveGame();
              }, 10000);
            } else {
              alert("Sem sementes!");
            }

          } else if (state === "ready") {
            money += 10;
            plotStates[i] = "empty";
            div.dataset.state = "empty";
            div.textContent = "+";
            updateUI();
            saveGame();
          }
        });
      }
    }

    function getPlotSymbol(state) {
      if (state === "growing") return "üå±";
      if (state === "ready") return "‚ú®";
      return "+";
    }

    function resetGame() {
      if (confirm("Tem certeza que deseja resetar o jogo?")) {
        localStorage.removeItem("farmGameSave");
        location.reload();
      }
    }

    loadGame();
    createFarm();
    updateUI();
  </script>

</body>
</html>
