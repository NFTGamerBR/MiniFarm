<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Fazenda</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2ffe6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 1.6em;
      margin-top: 5px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1em;
      margin: 5px 0;
    }

    .status span.emoji {
      font-size: 1.2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 21vw);
      gap: 10px;
      justify-content: center;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .plot {
      position: relative;
      width: 21vw;
      height: 21vw;
      border: 2px solid #888;
      background: #e0e0e0;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 8px;
    }

    .locked {
      font-size: 1.2em;
      color: #888;
      flex-direction: column;
    }

    .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      width: 100%;
      background: #ccc;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(to left, #76c043, #4c9a2a);
      transition: width 1s linear;
    }

    .progress-text {
      position: absolute;
      bottom: 8px;
      font-size: 0.7em;
      width: 100%;
      text-align: center;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
    }

    button {
      margin: 5px 0;
      padding: 12px 20px;
      font-size: 1em;
      width: 90%;
      max-width: 300px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #userName {
      position: fixed;
      top: 5px;
      right: 10px;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.95em;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="userName">Usu√°rio: (carregando...)</div>

  <h1>üåæ Mini Fazenda</h1>
  <div class="status">
    <span class="emoji">üå±</span> Sementes: <span id="seeds">10</span>
    &nbsp;&nbsp;|&nbsp;&nbsp;
    <span class="emoji">üí∞</span> Dinheiro: $<span id="money">0</span>
  </div>

  <div class="grid" id="farm"></div>

  <div class="buttons">
    <button onclick="buySeed()">Comprar Semente ($1)</button>
    <button onclick="resetGame()">üîÅ Resetar Progresso</button>
  </div>

  <script>
    const plotCount = 12;
    const initialUnlocked = 4;
    const growTime = 10000; // 10 segundos
    let seeds = 10;
    let money = 0;
    let plotStates = Array(plotCount).fill("locked");
    let growTimestamps = Array(plotCount).fill(null);

    const seedsEl = document.getElementById("seeds");
    const moneyEl = document.getElementById("money");
    const farmEl = document.getElementById("farm");
    const userNameEl = document.getElementById("userName");

    function updateUI() {
      seedsEl.textContent = seeds;
      moneyEl.textContent = money;
    }

    function saveGame() {
      const saveData = { seeds, money, plotStates, growTimestamps };
      localStorage.setItem("farmGameSave", JSON.stringify(saveData));
    }

    function loadGame() {
      const save = localStorage.getItem("farmGameSave");
      if (save) {
        const data = JSON.parse(save);
        seeds = data.seeds ?? 10;
        money = data.money ?? 0;
        plotStates = data.plotStates ?? Array(plotCount).fill("locked");
        growTimestamps = data.growTimestamps ?? Array(plotCount).fill(null);
      } else {
        for (let i = 0; i < initialUnlocked; i++) {
          plotStates[i] = "empty";
        }
      }
    }

    function createFarm() {
      farmEl.innerHTML = "";

      for (let i = 0; i < plotCount; i++) {
        const div = document.createElement("div");
        div.className = "plot";
        div.dataset.index = i;
        const state = plotStates[i];
        div.dataset.state = state;

        if (state === "locked") {
          div.classList.add("locked");
          div.innerHTML = "üîí<br><small>$100</small>";
        } else {
          div.textContent = getPlotSymbol(state);

          if (state === "growing") {
            const start = growTimestamps[i];
            const elapsed = Date.now() - start;
            const remaining = Math.max(0, growTime - elapsed);
            const percent = 100 - Math.min(100, (elapsed / growTime) * 100);

            const bar = document.createElement("div");
            bar.className = "progress";
            bar.innerHTML = `<div class="progress-bar" style="width:${percent}%"></div>`;
            div.appendChild(bar);

            const timeText = document.createElement("div");
            timeText.className = "progress-text";
            timeText.textContent = `${Math.ceil(remaining / 1000)}s`;
            div.appendChild(timeText);

            if (remaining <= 0) {
              plotStates[i] = "ready";
              growTimestamps[i] = null;
              setTimeout(() => {
                createFarm();
                saveGame();
              }, 100);
            }
          }
        }

        div.addEventListener("click", () => handlePlotClick(i));
        farmEl.appendChild(div);
      }
    }

    function getPlotSymbol(state) {
      if (state === "growing") return "üå±";
      if (state === "ready") return "‚ú®";
      return "+";
    }

    function handlePlotClick(i) {
      const state = plotStates[i];

      if (state === "locked") {
        if (money >= 100) {
          if (confirm("Desbloquear este terreno por $100?")) {
            money -= 100;
            plotStates[i] = "empty";
            updateUI();
            createFarm();
            saveGame();
          }
        } else {
          alert("Dinheiro insuficiente!");
        }

      } else if (state === "empty") {
        if (seeds > 0) {
          seeds--;
          plotStates[i] = "growing";
          growTimestamps[i] = Date.now();
          updateUI();
          createFarm();
          saveGame();
        } else {
          alert("Sem sementes!");
        }

      } else if (state === "ready") {
        money += 10;
        plotStates[i] = "empty";
        updateUI();
        createFarm();
        saveGame();
      }
    }

    function buySeed() {
      if (money >= 1) {
        money -= 1;
        seeds += 1;
        updateUI();
        saveGame();
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function resetGame() {
      if (confirm("Tem certeza que deseja resetar o jogo?")) {
        localStorage.removeItem("farmGameSave");
        location.reload();
      }
    }

    function setTelegramUser() {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      Telegram.WebApp.requestWriteAccess();

      const user = Telegram.WebApp.initDataUnsafe?.user;
      console.log("initDataUnsafe:", Telegram.WebApp.initDataUnsafe);

      if (user && (user.username || user.first_name)) {
        userNameEl.textContent = `Usu√°rio: ${user.username ? "@" + user.username : user.first_name}`;
      } else {
        userNameEl.textContent = "Usu√°rio: n√£o identificado";
      }
    }

    setInterval(() => createFarm(), 1000);

    loadGame();
    createFarm();
    updateUI();
    setTelegramUser();
  </script>
</body>
</html>
